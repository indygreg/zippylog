// This file defines messages used by the store watcher device

package zippylog.device.store_watcher;

// log message for when a store watcher is created
message Create {
    required bytes id = 1;
}

// log message for when a store watcher is destroyed
message Destroy {
    required bytes id = 1;
}

// log message for when device starts running
message RunStart {
    required bytes id = 1;
}

// log message for when device stops running
message RunFinish {
    required bytes id = 1;
}