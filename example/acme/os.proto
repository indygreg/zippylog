package acme.os;

message LoadAvg {
    optional double min1 = 1;
    optional double min5 = 2;
    optional double min15 = 3;
}

message MemoryInfo {
    optional uint64 mem_free = 1;
    optional uint64 buffers = 2;
    optional uint64 cached = 3;
    optional uint64 swap_cached = 4;
    optional uint64 active = 5;
    optional uint64 inactive = 6;
}
